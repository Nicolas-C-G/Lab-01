<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-01
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <body>
            <div id="header">
                <div id="controlPanel-bg" class="fog">
                    <div id="controlPanel-main" class="controlPanel">
                        <div id="controlPanel-cont" class="controlPanel-content">
                            <div id="controlPanel-cross" onclick="closePanel()" class="controlPanel-cross"></div>
                            <div class="instructions">
                                <div><b><h1>Controls</h1></b></div>
                                <div>
                                    <ul>
                                        <li><h2>"w" >> go up.</h2></li>
                                        <li><h2>"a" >> go left.</h2></li>
                                        <li><h2>"s" >> go down.</h2></li>
                                        <li><h2>"d" >> go right.</h2></li>
                                    </ul>
                                </div>
                                <div><b><h1>Instructions</h1></b></div>
                                <div>
                                    <ul>
                                        <li>
                                            <h2>Do not touch the walls and get the treasure.</h2>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div onclick="closeTicket()" id="lateral-CP" class="lateral-ConP">
                    <p class="lateral-ConP-p">Manual</p>
                </div>
            </div>
            <div id="lab" class="lab-game">
                <div id="game">
            
                </div>
            </div>
            <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/maze.js' %}"></script>
        </body>
    </head>
</html>
